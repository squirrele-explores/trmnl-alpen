name: Export Excalidraw to PNG
on:
  push:
    paths:
      - '**.excalidraw' # Only runs when your drawing file changes

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Excalidraw CLI & Playwright
        run: |
          npm install -g excalidraw-brute-export-cli
          npx playwright install firefox --with-deps

      - name: Convert JSON to PNG
        run: |
          # Replace 'tasks.excalidraw' with your filename
          # We force it to 800px width for TRMNL compatibility
          npx excalidraw-brute-export-cli -i tasks.excalidraw -o tasks.png --format png --scale 2

      - name: Commit and Push PNG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add tasks.png
          git commit -m "Automated update of timeline PNG" || echo "No changes to commit"
          git push
